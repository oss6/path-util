    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" path-util Modules path-util Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" path-util Modules path-util path-util Utility for pathname manipulations Install$ npm install --save path-utilUsagevar pathUtil = require('path-util'); var relPath = pathUtil.toRelative('/node/site/../css/style.css', '/node/site'); console.log(relPath); // =&gt; '../css/style.css' var dir = pathUtil.getDirectory('/node/site/style.css'); console.log(dir); // =&gt; '/node/site' var ext = pathUtil.getExtension('/node/site/style.css'); console.log(ext); // =&gt; 'css' // and many more (check the docs or even lib/index.js itself)...LicenseMIT © oss6 × Search results Close "},"module-path-util.html":{"id":"module-path-util.html","title":"Module: path-util","body":" path-util Modules path-util Module: path-util Defines useful functions for pathname manipulations Version: 0.3.0 Author: Ossama Edbali [ossedb@gmail.com] License: MIT Methods &lt;static&gt; canonicalize(path) Canonicalizes the given path. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.canonicalize('\\node\\site\\..\\css\\style.css'); // =&gt; /node/css/style.css &lt;static&gt; commonPath(paths) Returns the longest common base path of an array of paths. Parameters: Name Type Description paths Array An array of paths Throws: InvalidArgumentException Returns: Type String Example pathUtil.commonPath(['/base/path/sub', '/base/path']); // =&gt; '/base/path' &lt;static&gt; commonPrefix(paths) Returns the longest path prefix. Parameters: Name Type Description paths Array The paths from which to find the prefix Throws: InvalidArgumentException Returns: Type String Example pathUtil.commonPrefix(['foo', 'foobar']); // =&gt; 'foo' &lt;static&gt; ensureDirectoryEnding(path) Adds a directory ending if not present Parameters: Name Type Description path String Returns: Type String Example pathUtil.ensureDirectoryEnding('/user/john'); // =&gt; '/user/john/' &lt;static&gt; fromUri(path) Returns the path represented by `uri`. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.fromUri('file:///node/site'); // =&gt; '/node/site' &lt;static&gt; getDirectory(path) Return the directory name of `path`. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.getDirectory('/node/site/style.css'); // =&gt; '/node/site' &lt;static&gt; getExtension(path) Returns the file extension of a given path. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.getExtension('/node/site.css'); // =&gt; 'css' &lt;static&gt; getFilename(path) Returns the filename of a given path. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.getFilename('/node/site/style.css') // =&gt; 'style.css' &lt;static&gt; getRoot(path) Returns the root of a given path. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.getRoot('/js/main.js'); // =&gt; '/' &lt;static&gt; getSegment(path, idx) Returns the segment in a given position `idx`. Parameters: Name Type Description path String idx Number Throws: InvalidArgumentException Returns: Type String Example pathUtil.getSegment('/node/site/main.js', 2); // =&gt; 'site' &lt;static&gt; getSegmentCount(path) Returns the number of segments in a given path. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type Number Example pathUtil.getSegmentCount('test/hello'); // =&gt; 2 &lt;static&gt; getWinInvalidPathChars() Returns the invalid path characters in a Windows OS. It does not consider other file system limitations. Returns: Type Array &lt;static&gt; hasExtension(path, extensions) Returns true if a given path has an extension, false otherwise. Parameters: Name Type Description path String extensions Array | String Check if the actual extension is in `extensions` Throws: InvalidArgumentException Returns: Type Boolean Example pathUtil.hasExtension('/node/site'); // =&gt; false &lt;static&gt; isAbsolute(path) Returns true if a given path is absolute, false otherwise. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type Boolean Example pathUtil.isAbsolute('C:/css/style.css'); // =&gt; true &lt;static&gt; isBasePath(basePath, ofPath) Returns true if the first argument is a base of the second argument, false otherwise. Parameters: Name Type Description basePath String ofPath String Throws: InvalidArgumentException Returns: Type Boolean Example pathUtil.isBasePath('/base/path', '/base/path/sub'); // =&gt; true &lt;static&gt; isLocal(path) Returns true if a given path is on the local machine, false otherwise. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type Boolean Example pathUtil.isLocal('http://example.com/bg.jpg'); // =&gt; false &lt;static&gt; isRelative(path) Returns true if a given path is relative, false otherwise. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type Boolean Example pathUtil.isRelative('node/site/style.css'); // =&gt; true &lt;static&gt; iter(path, fn) Iterate through the components/segments of a given path Parameters: Name Type Description path String fn function &lt;static&gt; join(paths) Joins a given array of paths. Parameters: Name Type Description paths Array Throws: InvalidArgumentException Returns: Type String Example pathUtil.join(['/path/to/test/', '/subdir']); // =&gt; '/path/to/test/subdir' &lt;static&gt; normalize(path) Normalizes a path. i.e. converts back-slashes to forward-slashes Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.normalize('C:\\\\user\\\\docs\\\\Letter.txt'); // =&gt; 'C:/user/docs/Letter.txt' &lt;static&gt; removeDirectoryEnding(path) Removes the directory ending ('\\' or '/') Parameters: Name Type Description path String Returns: Type String Example pathUtil.removeDirectoryEnding('/user/oss/'); // =&gt; '/user/oss' &lt;static&gt; replaceExtension(path, extension) Replaces the actual path extension with a given extension. Parameters: Name Type Description path String extension String Throws: InvalidArgumentException Returns: Type String Example pathUtil.replaceExtension('/node/site/style.css', 'sass'); // =&gt; '/node/site/style.sass' &lt;static&gt; split(path) Splits a given path into root (1) and the rest (2) Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type Array Example pathUtil.split('C:/node'); // =&gt; ['C:/', 'node'] &lt;static&gt; toAbsolute(path, basePath) Turns a relative path into an absolute path. Parameters: Name Type Description path String basePath String Throws: InvalidArgumentException Returns: Type String Example pathUtil.toAbsolute('css/../style.css', '/node/site'); // =&gt; '/node/site/style.css' &lt;static&gt; toRelative(path, basePath) Turns a path into a relative path. Parameters: Name Type Description path String basePath String Throws: InvalidArgumentException Returns: Type String Example pathUtil.toRelative('/node/site/../css/style.css', '/node/site'); // =&gt; '../css/style.css' &lt;static&gt; toUri(path) Returns the URI that represents `path`. Parameters: Name Type Description path String Throws: InvalidArgumentException Returns: Type String Example pathUtil.toUri('/node/site'); // =&gt; 'file:///node/site' × Search results Close "}}
