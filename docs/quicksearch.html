g Returns: Type string Example pathUtil.getExtension('/node/site.css'); // =&gt; 'css' &lt;static&gt; getFilename(path) Returns the filename of a given path. Parameters: Name Type Description path string Returns: Type string Example pathUtil.getFilename('/node/site/style.css') // =&gt; 'style.css' × Search results Close "}}
